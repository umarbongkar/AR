<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Markerless Game</title>
    <!-- Load A-Frame + AR.js (WebXR) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- Load Game Script -->
    <script src="js/app.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>AR Treasure Hunt</h1>
        <button id="start-button">START GAME</button>
        <p class="info">Arahkan kamera ke permukaan datar</p>
    </div>

    <!-- AR Scene (Hidden Initially) -->
    <div id="scene-container" style="display: none;">
        <a-scene 
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; trackingMethod: best;"
            renderer="antialias: true; alpha: true"
        >
            <!-- Dynamic Objects Will Spawn Here -->
            <a-camera gps-camera rotation-reader></a-camera>
            
            <!-- Score UI -->
            <a-entity id="score-ui" position="0 1.5 -2">
                <a-text value="Score: 0" id="score-text" color="gold" align="center" width="5"></a-text>
            </a-entity>
        </a-scene>
        
        <button id="exit-button">EXIT AR</button>
    </div>
</body>
</html>
