<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markerless AR Game - Spatial</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="js/app.js" defer></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Skor: 0</div>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity camera></a-entity>

      <!-- Objek target -->
      <a-sphere
        id="target"
        position="0 0 -3"
        radius="0.4"
        color="red"
        class="clickable"
      ></a-sphere>
    </a-scene>
  </body>
</html>
