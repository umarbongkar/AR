<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR Treasure Hunt</title>
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <!-- Game Script -->
    <script src="js/app.js" defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <div class="title">AR Treasure Hunt</div>
        <button id="start-button">START GAME</button>
        <div class="instructions">
            <p>• Cari dan klik objek 3D di dunia nyata</p>
            <p>• Gunakan kamera belakang</p>
            <p>• Butuh browser terbaru (Chrome/Safari)</p>
        </div>
    </div>

    <!-- AR Scene (Hidden Initially) -->
    <div id="ar-scene" style="display: none;">
        <a-scene 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true;"
    xr-mode-ui="enabled: true"
    hit-test-renderer="enabled: true">
    
    <!-- Tambahkan ini untuk deteksi permukaan -->
    <a-entity hit-test-plane="enabled: true"></a-entity>
    
    <!-- Kamera -->
    <a-entity camera></a-entity>
    
    <!-- UI Skor -->
    <a-entity id="score-ui" position="0 1.5 -2">
        <a-text id="score-text" value="Score: 0" color="gold" align="center" width="5"></a-text>
    </a-entity>
        </a-scene>
        
        <!-- Exit Button -->
        <button id="exit-button">EXIT AR</button>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <h2>Error</h2>
            <p id="error-message"></p>
            <button id="close-error">OK</button>
        </div>
    </div>
</body>
</html>
