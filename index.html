<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR 3D Object Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!-- Marker Kamera -->
        <a-marker preset="hiro">
            <!-- Objek 3D akan muncul di sini secara dinamis -->
        </a-marker>
        
        <!-- Kamera -->
        <a-entity camera></a-entity>
        
        <!-- UI Skor -->
        <a-entity id="score-board" position="0 0.5 -1">
            <a-text id="score-text" value="Score: 0" color="black" align="center" width="5"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
