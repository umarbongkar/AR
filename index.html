<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.4/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Kamera AR -->
      <a-camera-static position="0 0 0"></a-camera-static>

      <!-- Objek random -->
      <a-entity id="randomBox"
        geometry="primitive: box"
        material="color: red"
        position="0 0 -2"
        class="clickable">
      </a-entity>
    </a-scene>

    <script>
      const box = document.querySelector('#randomBox');
      function getRandomPos() {
        const x = (Math.random() - 0.5) * 4;
        const y = Math.random() * 2;
        const z = -Math.random() * 4 - 1;
        return `${x} ${y} ${z}`;
      }

      box.setAttribute('position', getRandomPos());

      box.addEventListener('click', () => {
        alert("Objek disentuh!");
        box.setAttribute('position', getRandomPos()); // Pindah lagi
      });
    </script>
  </body>
</html>
