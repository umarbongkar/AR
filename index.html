<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Score Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Skor: 0</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.157/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, controller, reticle;
    let hitTestSource = null;
    let localSpace = null;
    let score = 0;
    const objects = [];

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.body }
      }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      const geometry = new THREE.RingGeometry(0.05, 0.07, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.visible = false;
      scene.add(reticle);

      renderer.setAnimationLoop(render);
    }

    function spawnObject(position) {
      const geometry = new THREE.BoxGeometry(0.08, 0.08, 0.08);
      const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.copy(position);
      scene.add(mesh);
      objects.push(mesh);
    }

    function onSelect() {
      const raycaster = new THREE.Raycaster();
      const tempMatrix = new THREE.Matrix4().identity().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

      const intersects = raycaster.intersectObjects(objects);
      if (intersects.length > 0) {
        const obj = intersects[0].object;
        scene.remove(obj);
        objects.splice(objects.indexOf(obj), 1);
        score++;
        document.getElementById('score').innerText = 'Skor: ' + score;
      }
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSource) {
          session.requestReferenceSpace('viewer').then(space => {
            localSpace = space;
            session.requestHitTestSource({ space: localSpace }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSource = null;
            localSpace = null;
          });
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);

            if (!window.lastSpawn || timestamp - window.lastSpawn > 3000) {
              const offset = new THREE.Vector3(
                (Math.random() - 0.5) * 0.5,
                0,
                (Math.random() - 0.5) * 0.5
              );
              spawnObject(reticle.position.clone().add(offset));
              window.lastSpawn = timestamp;
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
