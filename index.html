<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Markerless Game</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="scoreboard">Skor: 0</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <a-entity camera></a-entity>

      <!-- Bola muncul di depan kamera -->
      <a-sphere
        id="target"
        position="0 1.5 -2"
        radius="0.3"
        color="red"
        class="clickable"
      ></a-sphere>
    </a-scene>

    <script>
      const target = document.querySelector("#target");
      const scoreboard = document.getElementById("scoreboard");
      let score = 0;

      function getRandomPosition() {
        const x = (Math.random() - 0.5) * 4;
        const y = Math.random() * 2 + 0.5;
        const z = -Math.random() * 2 - 2;
        return `${x} ${y} ${z}`;
      }

      target.addEventListener("click", () => {
        score++;
        scoreboard.textContent = "Skor: " + score;
        target.setAttribute("visible", false);
        setTimeout(() => {
          target.setAttribute("position", getRandomPosition());
          target.setAttribute("visible", true);
        }, 1000);
      });
    </script>
  </body>
</html>
